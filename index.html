<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Netflix Login</title>
</head>

<body>
    <header>
        <img src="assets/Netflix_logo.png">
    </header>

    <main>
        <div class="login">
            <div class="login-content">
                <h2>Entrar</h2>

                <div class="login-content-input">
                    <div><input type="text" placeholder="Email ou número de telefone" id="login"/></div>
                    <div><input type="password" placeholder="Senha" id="password"/></div>
                    <div><button type="submit" onclick="login()">Entrar</button></div>
                </div>

                <div class="login-content-support">
                    <div class="login-content-suport-remember">
                        <input type="checkbox" />
                        <p>Lembre-se de mim</p>
                    </div>
                    <div>
                        <a href="#">Precisa de ajuda?</a>
                    </div>
                </div>

                <figure class="login-content-facebook">
                    <img src="assets/Facebook_logo.png" />
                    <figcaption>Conectar com Facebook</figcaption>
                </figure>

                <div class="login-content-new">
                    <p>Novo por aqui? <span><a href="#">Assine agora.</a></span></p>
                </div>

                <div class="login-content-security">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba
                            mais</a></p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
